# CI Workflow: Build Invariants Gate
#
# Validates that the codebase compiles and exports correctly.
# This workflow must pass before deploy.yaml can execute.
# Runs on every push and PR to main/master branches.

name: Quality & Build Verification

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-invariants:
    name: Build & Export Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci

    # Lint errors block deployment â€” ensures code quality gate
    - name: Lint
      run: npm run lint
      
    - name: Build & Static Export
      run: npm run build
      env:
        CI: true
